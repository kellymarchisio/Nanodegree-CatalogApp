{% extends "main.html" %}
{% block content %}
	<div class="col-xs-12">
		<h2>Categories</h2>
	</div>
	<div class="col-xs-12">
		{% for category in categories %}
		<div> 
			<a href="{{url_for('viewCategory', category_name = category.name )}}">{{category.name}}</a>
		</div>
		{% endfor %}
	</div>
{% endblock %}
